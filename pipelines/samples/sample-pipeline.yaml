---
apiVersion: v1
kind: Namespace
metadata:
  name: mas-sample-pipelines
---
# 1. Configure RBAC for the pipeline tasks
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-mas-pipeline
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: mas-sample-pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
---
# 2. Set up a PVC for shared storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: mas-sample-pipelines
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: ibmc-file-gold
  resources:
    requests:
      storage: 500Mi
---
# 3. Set up a PVC for shared storage for mustgather
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-mustgather-storage
  namespace: mas-sample-pipelines
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  storageClassName: ibmc-file-gold
  accessModes:
    - ReadWriteOnce
---
# 4. Define the pipeline
#
# MAS Sample Pipeline
# -------------------
# By default only MAS core will be installed, with no applications installed.
# - To add applications to the pipeline, set the mas_app_channel_x parameter for one or more applications
# - The pipeline will automatically deploy the necessary additional dependencies for any applications enabled this way
#
# This pipeline will deploy a shared instance of Db2 and Kafka suitable for all applications
# - Db2 will only be set up if IoT or Manage applications are set to be installed
# - Db2 will be configured with the default recommended settings as defined in the ansible role
# - Kafka will only be set up if IoT application is set to be installed
#
# This is a **sample** pipeline, you can use this as a template for your own pipelines, we aim to strike a good
# balance between power and complexity in this configuration, if you have any questions about how the pipeline
# works, or how to make adjustments to fir your specific use case, please raise an issue in GitHub:
#   https://github.com/ibm-mas/ansible-devops/issues
#
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mas-devops-sample-pipeline
  namespace: mas-sample-pipelines
spec:
  workspaces:
    # The generated configuration files
    - name: shared-configs

    # All environment variables for the playbooks
    - name: shared-settings

    # Any pre-generated configs that will be copied into the
    # shared-configs workspace during install-suite
    - name: shared-additional-configs

    # The SLS entitlement key file that will be installed
    # during install-sls.  This should contain a single file
    # named entitlement.lic
    - name: shared-entitlement

    # Shared storage to hold mustgather output for tasks
    - name: shared-mustgather

  params:
    # Workspace ID
    - name: mas_workspace_id
      type: string
      description: Workspace ID used to configure all applications
      default: masdev
    - name: mas_workspace_name
      type: string
      description: Workspace Name used when setting up the workspace
      default: MAS Development
    # Application Workspace configuration
    - name: mas_appws_components_manage
      type: string
      description: Manage components to configure in the workspace
      default: "base=latest,health=latest"
    # Application Catalog Channels
    - name: mas_app_channel_iot
      type: string
      description: Subscription channel for IoT application operator
      default: ""
    - name: mas_app_channel_manage
      type: string
      description: Subscription channel for Manage application operator
      default: ""
    - name: mas_app_channel_monitor
      type: string
      description: Subscription channel for Monitor application operator
      default: ""
    - name: mas_app_channel_mso
      type: string
      description: Subscription channel for MSO application operator
      default: ""
    - name: mas_app_channel_predict
      type: string
      description: Subscription channel for Predict application operator
      default: ""
    - name: mas_app_channel_safety
      type: string
      description: Subscription channel for Safety application operator
      default: ""
    # Application Catalog Sources
    - name: mas_app_source_iot
      type: string
      description: Subscription source for IoT application operator
      default: ibm-operator-catalog
    - name: mas_app_source_manage
      type: string
      description: Subscription source for Manage application operator
      default: ibm-operator-catalog
    - name: mas_app_source_monitor
      type: string
      description: Subscription source for Monitor application operator
      default: ibm-operator-catalog
    - name: mas_app_source_mso
      type: string
      description: Subscription source for MSO application operator
      default: ibm-operator-catalog
    - name: mas_app_source_predict
      type: string
      description: Subscription source for Predict application operator
      default: ibm-operator-catalog
    - name: mas_app_source_safety
      type: string
      description: Subscription source for Safety application operator
      default: ibm-operator-catalog


  tasks:
    # 1. Setup the cluster-wide dependencies
    # -------------------------------------------------------------------------
    - name: cfg-ocp
      params:
        - name: junit_suite_name
          value: cfg-ocp
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-ocp
      workspaces:
        - name: settings
          workspace: shared-settings

    # 2. Install MongoDb
    # -------------------------------------------------------------------------
    - name: install-mongodb
      params:
        - name: junit_suite_name
          value: install-mongodb-ce
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-mongodb-ce
      runAfter:
        - cfg-ocp
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 3. Install AMQStream (Kafka)
    # -------------------------------------------------------------------------
    - name: install-kafka
      params:
        - name: junit_suite_name
          value: install-kafka
      # Only install Kafka if the IoT application is being installed
      when:
        - input: "$(params.mas_app_channel_iot)"
          operator: notin
          values: [""]
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-amqstreams
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 4. Install CP4D with DB2W Service
    # -------------------------------------------------------------------------
    - name: cp4d-install-db2
      params:
        - name: junit_suite_name
          value: cp4d-install-db2
      # Only install CP4D with Db2 if IoT or Manage are being installed
      when:
        # See: https://github.com/tektoncd/pipeline/issues/3591#issuecomment-1073901961
        - input: "$(params.mas_app_channel_iot)$(params.mas_app_channel_manage)"
          operator: notin
          values: [""]
      taskRef:
        name: mas-devops-cp4d-install-services-db2
        kind: ClusterTask
      runAfter:
        - cfg-ocp
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 5. Create shared Db2Wh instance
    # -------------------------------------------------------------------------
    - name: install-db2w-shared
      params:
        - name: junit_suite_name
          value: install-db2w-shared
        - name: instance_name
          value: db2w-shared
      # Only create a Db2 instance if IoT or Manage are being installed
      when:
        # See: https://github.com/tektoncd/pipeline/issues/3591#issuecomment-1073901961
        - input: "$(params.mas_app_channel_iot)$(params.mas_app_channel_manage)"
          operator: notin
          values: [""]
      taskRef:
        name: mas-devops-cp4d-create-db2-instance
        kind: ClusterTask
      runAfter:
        - cp4d-install-db2
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 6. Prepare database to Maxinst
    # -------------------------------------------------------------------------
    - name: hack-db2-for-manage
      params:
        - name: junit_suite_name
          value: hack-db2-for-manage
        - name: db2wh_instance_name
          value: "db2w-shared"
      # Only perform the hack if Manage is being installed
      when:
        - input: "$(params.mas_app_channel_manage)"
          operator: notin
          values: [""]
      taskRef:
        name: mas-devops-hack-manage-db2
        kind: ClusterTask
      runAfter:
        - install-db2w-shared
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 4. Install CP4D with Watson Studio Services
    # -------------------------------------------------------------------------
    - name: cp4d-install-watsonstudio
      params:
        - name: junit_suite_name
          value: cp4d-install-watsonstudio
      # Only install CP4D with Watson Studio if Predict or HP Utilities are being installed
      when:
        # See: https://github.com/tektoncd/pipeline/issues/3591#issuecomment-1073901961
        - input: "$(params.mas_app_channel_predict)$(params.mas_app_channel_hputilities)"
          operator: notin
          values: [""]
      taskRef:
        name: mas-devops-cp4d-install-services-watsonstudio
        kind: ClusterTask
      runAfter:
        - cp4d-install-db2
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 7. Install IBM SLS
    # -------------------------------------------------------------------------
    - name: install-sls
      params:
        - name: junit_suite_name
          value: install-sls
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-sls
      runAfter:
        - cfg-ocp
        - install-mongodb
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings
        - name: entitlement
          workspace: shared-entitlement

    # 8. Install UDS
    # -------------------------------------------------------------------------
    - name: install-uds
      params:
        - name: junit_suite_name
          value: install-uds
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-uds
      runAfter:
        - cfg-ocp
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 9. Install AppConnect
    # -------------------------------------------------------------------------
    - name: install-appconnect
      params:
        - name: junit_suite_name
          value: install-appconnect
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-appconnect
      # Only load App Connect if HP Utilities is being installed
      when:
        - input: "$(params.mas_app_channel_hputilities)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-ocp
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 10. Configure Workspace
    # -------------------------------------------------------------------------
    - name: gencfg-workspace
      params:
        - name: junit_suite_name
          value: gencfg-workspace
        - name: mas_workspace_id
          value: $(params.mas_workspace_id)
        - name: mas_workspace_name
          value: $(params.mas_workspace_name)
      taskRef:
        kind: ClusterTask
        name: mas-devops-gencfg-workspace
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings


    # 11. Install & configure IBM MAS
    # -------------------------------------------------------------------------
    - name: install-suite
      params:
        - name: junit_suite_name
          value: install-suite
      taskRef:
        kind: ClusterTask
        name: mas-devops-install-suite
      runAfter:
        - install-sls
        - install-uds
        - install-appconnect
        - gencfg-workspace
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: additional-configs
          workspace: shared-additional-configs
        - name: settings
          workspace: shared-settings

    # 12. Configure Db2 in MAS
    # -------------------------------------------------------------------------
    - name: cfg-suite-db2
      params:
        - name: junit_suite_name
          value: cfg-suite-db2
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-suite
      # Only load the JDBCCfg if IoT or Manage are being installed
      # See: https://github.com/tektoncd/pipeline/issues/3591#issuecomment-1073901961
      when:
        - input: "$(params.mas_app_channel_iot)$(params.mas_app_channel_manage)"
          operator: notin
          values: [""]
      runAfter:
        - install-suite
        - hack-db2-for-manage
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 13. Configure Kafka in MAS
    # -------------------------------------------------------------------------
    - name: cfg-suite-kafka
      params:
        - name: junit_suite_name
          value: cfg-suite-kafka
      taskRef:
        kind: ClusterTask
        name: mas-devops-configure-suite
      # Only load the KafkaCfg if IoT is being installed
      when:
        - input: "$(params.mas_app_channel_iot)"
          operator: notin
          values: [""]
      runAfter:
        - install-suite
        - install-kafka
      workspaces:
        - name: configs
          workspace: shared-configs
        - name: settings
          workspace: shared-settings

    # 14. Install IBM MAS IoT application
    # -------------------------------------------------------------------------
    # 14.1 Install IoT
    - name: install-iot
      params:
        - name: junit_suite_name
          value: app-install-iot
        - name: mas_app_id
          value: iot
        - name: mas_app_channel
          value: "$(params.mas_app_channel_iot)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_iot)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install IoT if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_iot)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-suite-db2
        - cfg-suite-kafka
      workspaces:
        - name: settings
          workspace: shared-settings

    # 14.2 Configure IoT workspace
    - name: cfg-iot
      params:
        - name: junit_suite_name
          value: app-cfg-iot
        - name: mas_app_id
          value: iot
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only configure a workspace for IoT if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_iot)"
          operator: notin
          values: [""]
      runAfter:
        - install-iot
      workspaces:
        - name: settings
          workspace: shared-settings

    # 15. Install IBM MAS Monitor application
    # -------------------------------------------------------------------------
    # 15.1 Install Monitor
    - name: install-monitor
      params:
        - name: junit_suite_name
          value: app-install-monitor
        - name: mas_app_id
          value: monitor
        - name: mas_app_channel
          value: "$(params.mas_app_channel_monitor)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_monitor)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install Monitor if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_monitor)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-iot
      workspaces:
        - name: settings
          workspace: shared-settings

    # 15.2 Configure Monitor workspace
    - name: cfg-monitor
      params:
        - name: junit_suite_name
          value: app-cfg-monitor
        - name: mas_app_id
          value: monitor
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only configure a workspace for Monitor if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_monitor)"
          operator: notin
          values: [""]
      runAfter:
        - install-monitor
      workspaces:
        - name: settings
          workspace: shared-settings

    # 16. Install IBM MAS Safety application
    # -------------------------------------------------------------------------
    # 16.1 Install Safety
    - name: install-safety
      params:
        - name: junit_suite_name
          value: app-install-safety
        - name: mas_app_id
          value: safety
        - name: mas_app_channel
          value: "$(params.mas_app_channel_safety)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_safety)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install Safety if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_safety)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-iot
      workspaces:
        - name: settings
          workspace: shared-settings

    # 16.2 Configure Safety workspace
    - name: cfg-safety
      params:
        - name: junit_suite_name
          value: app-cfg-safety
        - name: mas_app_id
          value: safety
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only install Safety if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_safety)"
          operator: notin
          values: [""]
      runAfter:
        - install-safety
      workspaces:
        - name: settings
          workspace: shared-settings

    # 17. Install IBM MAS Manage application
    # -------------------------------------------------------------------------
    # 17.1 Manage Install
    - name: install-manage
      params:
        - name: junit_suite_name
          value: app-install-manage
        - name: mas_app_id
          value: manage
        - name: mas_app_channel
          value: "$(params.mas_app_channel_manage)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_manage)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install Manage if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_manage)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-suite-db2
      workspaces:
        - name: settings
          workspace: shared-settings

    # 17.2 Configure Manage workspace
    - name: cfg-manage
      params:
        - name: junit_suite_name
          value: app-cfg-manage
        - name: mas_app_id
          value: manage
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
        - name: mas_appws_components
          value: "$(params.mas_appws_components_manage)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only install Manage if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_manage)"
          operator: notin
          values: [""]
      runAfter:
        - install-manage
      workspaces:
        - name: settings
          workspace: shared-settings

    # 18. Predict
    # -------------------------------------------------------------------------
    # 18.1 Predict Install
    - name: install-predict
      params:
        - name: junit_suite_name
          value: app-install-predict
        - name: mas_app_id
          value: predict
        - name: mas_app_channel
          value: "$(params.mas_app_channel_predict)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_predict)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install Predict if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_predict)"
          operator: notin
          values: [""]
      runAfter:
        - cp4d-install-watsonstudio
        - cfg-manage
        - cfg-monitor
      workspaces:
        - name: settings
          workspace: shared-settings

    # 18.2 Configure Predict workspace
    - name: cfg-predict
      params:
        - name: junit_suite_name
          value: app-cfg-predict
        - name: mas_app_id
          value: predict
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only install Predict if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_predict)"
          operator: notin
          values: [""]
      runAfter:
        - install-predict
      workspaces:
        - name: settings
          workspace: shared-settings

    # 19. MSO
    # -------------------------------------------------------------------------
    # 19.1 MSO Install
    - name: install-mso
      params:
        - name: junit_suite_name
          value: app-install-mso
        - name: mas_app_id
          value: mso
        - name: mas_app_channel
          value: "$(params.mas_app_channel_mso)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_mso)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install MSO if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_mso)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-manage
      workspaces:
        - name: settings
          workspace: shared-settings

    # 19.2 Configure MSO workspace
    - name: cfg-mso
      params:
        - name: junit_suite_name
          value: app-cfg-mso
        - name: mas_app_id
          value: mso
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only install MSO if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_mso)"
          operator: notin
          values: [""]
      runAfter:
        - install-mso
      workspaces:
        - name: settings
          workspace: shared-settings

  # 20. HP Utilities
    # -------------------------------------------------------------------------
    # 20.1 HP Utilities Install
    - name: install-hputilities
      params:
        - name: junit_suite_name
          value: app-install-hputilities
        - name: mas_app_id
          value: hputilities
        - name: mas_app_channel
          value: "$(params.mas_app_channel_hputilities)"
        - name: mas_app_catalog_source
          value: "$(params.mas_app_source_hputilities)"
      taskRef:
        name: mas-devops-install-app
        kind: ClusterTask
      # Only install HP Utilities if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_hputilities)"
          operator: notin
          values: [""]
      runAfter:
        - cfg-predict
      workspaces:
        - name: settings
          workspace: shared-settings

    # 20.2 Configure HP Utilities workspace
    - name: cfg-hputilities
      params:
        - name: junit_suite_name
          value: app-cfg-hputilities
        - name: mas_app_id
          value: hputilities
        - name: mas_workspace_id
          value: "$(params.mas_workspace_id)"
      taskRef:
        name: mas-devops-configure-app
        kind: ClusterTask
      # Only install HP Utilities if a channel has been chosen
      when:
        - input: "$(params.mas_app_channel_hputilities)"
          operator: notin
          values: [""]
      runAfter:
        - install-hputilities
      workspaces:
        - name: settings
          workspace: shared-settings

  # 21. Mustgather executed in finally block. Use suite_mustgather_download
  # playbook to retrieve the output on your local machine
  # -------------------------------------------------------------------------
  finally:
    - name: mustgather
      params:
        - name: base_output_dir
          value: "/workspace/mustgather/$(context.pipelineRun.name)"
      taskRef:
        kind: ClusterTask
        name: mas-devops-mustgather
      workspaces:
        - name: settings
          workspace: shared-settings
        - name: mustgather
          workspace: shared-mustgather
